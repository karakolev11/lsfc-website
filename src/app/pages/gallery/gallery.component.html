<app-navigation-bar></app-navigation-bar>
<div class="container">
    <div class="gallery">
        <!-- Pseudo card for add button -->
        <div class="gallery-card pseudo-card" (click)="addItem()">
            <!-- <div class="gallery-card-image">
              <img [src]="" [alt]="" />
            </div> -->
            <div class="plus-sign">+</div>
        </div>

        <div *ngFor="let item of galleryList" class="gallery-card">
          <div class="gallery-card-header">
            <h2 class="gallery-title">{{ item.title }}</h2>
            <span *ngIf="item.isNew" class="new-badge">New</span>
          </div>
          <div class="gallery-card-image">
            <img [src]="item.url" [alt]="item.title" />
          </div>
          <div class="gallery-card-content">
            <p class="gallery-description">{{ item.description }}</p>
            <div class="gallery-meta">
              <span class="likes">❤️ {{ item.likes }}</span>
              <span class="date">{{ item.date | date: 'longDate' }}</span>
            </div>
          </div>
        </div>
      </div>
</div>
<app-footer></app-footer>
